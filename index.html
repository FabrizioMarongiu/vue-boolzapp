<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLE -->
    <link rel="stylesheet" href="style.css">

    <!-- FONT -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">


    <!-- VUEJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    

    <title>BoolZapp</title>
</head>
<body>

    <div class="container" id="app">
        <!-- SEZIONE SINISTRA CON ELENCO CONTATTI -->
        <aside class="left">
            <header class="header-left">
                <!-- IMMAGINE PROFILO -->
                <div class="profile ">
                    <img class="round-pic" :src=" './img/avatar' + user.avatar + '.jpg'" alt="Profile">
                    <span>{{user.name}}</span>
                </div>
                <!-- ICONE PER LE AZIONI -->
                <div class="actions">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </header>
            <!-- SEZIONE DEDICATA ALLA SCELTA DELLA RICEZIONE NOTIFICHE -->
            <section class="notifiche">
                <div class="round-pic flex-center">
                    <i class="fas fa-bell-slash"></i>
                </div>
                <div class="scelta flex-column">
                    <span>Ricevi notifiche di nuovi messaggi</span>
                    <span class="avvisi">Attiva notifiche desktop</span>
                </div>
            </section>
            <!-- BARRA DI RICERCA NELLA RUBRICA -->
            <section class="search flex-center">
                <div class="search-btn flex-center">
                    <i class="fas fa-search"></i>
                </div>
                    <input type="text"
                    placeholder="Cerca o inizia una nuova chat">
            </section>

            <!-- SEZIONE RUBRICA (UL) -->
            <section class="rubrica-contatti">
                <ul class="rubrica">
                    <li 
                    v-for="(element, index) in contatti"
                    class="contatto"
                     @click="visualChat(index)"
                    :class="{active : index == activeIndex}"
                     >
                     
                            <div class="profile">
                            <img class="round-pic" :src=" './img/avatar' + element.avatar + '.jpg' " :alt="element.name">
                            <span>{{element.name}}</span>
                            </div>
                       
                    </li>
                   
                </ul>
            </section>
        </aside>

        <!-- SEZIONE DEDICATA ALLA CHAT -->
        <main class="right">
            <header class="header-right">
                 <!-- IMMAGINE PROFILO DELLA PERSONA CON CUI SI STA CHATTANDO -->
                 <div class="profile ">
                    <img class="round-pic" :src=" './img/avatar' + contatti[activeIndex].avatar +'.jpg' " alt="Profile">
                    <div class="flex-column">
                        <span>{{ contatti[activeIndex].name }}</span>
                        <span class="avvisi">Ultimo accesso oggi alle 10.35</span>
                    </div>
                    
                </div>
                <!-- ICONE PER LE AZIONI -->
                <div class="actions">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </header>

            <!-- SEZIONE DEDICATA ALLA CHAT -->

            <section class="main">
                <div class="main-container" 
                v-for="(element, index) in contatti[activeIndex].messages">
                    <div class="inviato">
                        <div class="messaggio">
                            <div class="testo"  v-if="element.status == 'sent'">
                            <span>
                            {{element.message}}
                            </span>
                            </div>
                            <div class="info-mess" v-show="element.status == 'sent'">
                            <span > {{ element.date}}
                            </span>
                            </div>
                        </div>
                    </div>
                    <div class="ricevuto">
                    <div class="messaggio">
                        <div class="testo"
                        v-if="element.status == 'received'">
                            <span>
                            {{element.message}}
                            </span>
                        </div>
                        <div class="info-mess"
                        v-if="element.status == 'received'">
                            <span>{{element.date}}
                            </span>
                        </div>
                    </div>
                    </div>
                </div>
                
            </section>

            <!-- MAIN FOOTER -->
            <footer class="footer">
                <div class="footer-icons flex-center">
                    <i class="far fa-smile"></i>
                </div>
               
                <input type="text" placeholder="Scrivi un messaggio">
                <div class="footer-icons flex-center">
                    <i class="fas fa-microphone"></i>
                </div>
            </footer>
        </main>
        
    </div>

 
    

    <script src="./js/main.js"></script>
</body>
</html>

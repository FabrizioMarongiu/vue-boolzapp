<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLE -->
    <link rel="stylesheet" href="style.css">

    <!-- FONT -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">


    <!-- VUEJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    

    <title>BoolZapp</title>
</head>
<body>

    <div class="container" id="app">
        <!-- SEZIONE SINISTRA CON ELENCO CONTATTI -->
        <aside class="left">
            <header class="header-left">
                <!-- IMMAGINE PROFILO -->
                <div class="profile ">
                    <img class="round-pic" src="./img/avatar_8.jpg" alt="Profile">
                    <span>Nome Profilo</span>
                </div>
                <!-- ICONE PER LE AZIONI -->
                <div class="actions">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </header>
        </aside>
        <!-- SEZIONE DEDICATA ALLA CHAT -->
        <main class="right">
            <header class="header-right">
                 <!-- IMMAGINE PROFILO DELLA PERSONA CON CUI SI STA CHATTANDO -->
                 <div class="profile ">
                    <img class="round-pic" src="./img/avatar_io.jpg" alt="Profile">
                    <div class="info">
                        <span>Nome Profilo</span>
                        <span class="access">Ultimo accesso oggi alle 10.35</span>
                    </div>
                    
                </div>
                <!-- ICONE PER LE AZIONI -->
                <div class="actions">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </header>
            <section class="main">chat</section>
            <footer class="footer">footer</footer>
        </main>
        
    </div>

 
    

    <script src="./js/main.js"></script>
</body>
</html>
